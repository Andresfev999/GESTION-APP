<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos - Sistema de Gestión de Torneos de Fútbol</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-data.js"></script>
    <script src="../../js/modules/equipos.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="../../index.html" class="logo">TorneosFútbol</a>
            </div>
            <nav class="navbar-menu">
                <ul>
                    <li><a href="../../index.html">Inicio</a></li>
                    <li><a href="../torneos/index.html">Torneos</a></li>
                    <li><a href="../equipos/index.html" class="active">Equipos</a></li>
                    <li><a href="../jugadores/index.html">Jugadores</a></li>
                    <li><a href="../partidos/index.html">Partidos</a></li>
                    <li><a href="../posiciones/index.html">Posiciones</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Equipos</h1>
            <a href="crear.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> Crear Equipo
            </a>
        </div>

        <div class="search-container">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" id="buscar-equipo" placeholder="Buscar equipo..." class="form-control">
            </div>
        </div>

        <div id="equipos-list" class="cards-grid">
            <!-- Aquí se cargarán dinámicamente los equipos -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando equipos...
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Sistema de Gestión de Torneos de Fútbol</p>
        </div>
    </footer>

    <script src="../../js/app.js"></script>
    <script src="../../js/data.js"></script>
    <script>
        // Establecer el año actual en el footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
