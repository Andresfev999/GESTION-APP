<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Equipo - Sistema de Gestión de Torneos de Fútbol</title>
    <!-- Estilos principales del sistema -->
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/components.css" />
    <link rel="stylesheet" href="../../css/buttons.css" />
    <link rel="stylesheet" href="../../css/navbar.css" />
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
/>
</head>
<body>
   

    <div id="navbar-placeholder"></div>

    <main class="container">
        <div class="page-header">
            <h1 id="equipo-title">Crear Nuevo Equipo</h1>
        </div>

        <div class="card">
            <div class="card-content">
                <form id="equipo-form">
                    <div class="form-group">
                        <label for="nombre">Nombre del Equipo</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Real Madrid" required>
                    </div>

                    <div class="form-group">
                        <label for="abreviatura">Abreviatura</label>
                        <input type="text" id="abreviatura" class="form-control" placeholder="Ej: RMA" maxlength="3">
                        <span class="form-text">Máximo 3 caracteres para mostrar en tablas y resultados</span>
                    </div>

                    <div class="form-group">
                        <label>Escudo del Equipo</label>
                        <input type="file" id="escudo" class="form-control" accept="image/*">
                        <span class="form-text">Sube una imagen para el escudo del equipo (PNG, JPG)</span>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" class="form-control" placeholder="Breve descripción del equipo..." rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="fundacion">Año de Fundación</label>
                                <input type="number" id="fundacion" class="form-control" placeholder="Ej: 1902">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="ciudad">Ciudad</label>
                                <input type="text" id="ciudad" class="form-control" placeholder="Ej: Madrid">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="portero">Portero</label>
                        <select id="portero" class="form-control">
                            <option value="">Selecciona un portero</option>
                            <!-- Las opciones se llenarán dinámicamente -->
                        </select>
                        <span class="form-text">Selecciona el portero principal del equipo</span>
                    </div>

                    <div class="form-actions">
                        <a href="index.html" class="btn btn-outline">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Equipo</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Sistema de Gestión de Torneos de Fútbol</p>
        </div>
    </footer>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-data.js"></script>
    <!-- Tu app y módulos -->
    <script src="../../js/app.js"></script>
    <script src="../../js/modules/equipos.js"></script>
    <script src="../../js/navbar.js"></script>
    <script>
        // Establecer el año current en el footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
   
</body>
</html>
