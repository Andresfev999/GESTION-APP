     <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/components.css" />
    <link rel="stylesheet" href="../../css/buttons.css" />
    <link rel="stylesheet" href="../../css/navbar.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    <!-- Incluir el navbar aquí -->
    <div id="navbar-placeholder"></div>

    <main class="container">
      <div class="page-header">
        <h1>Torneos</h1>
        <a href="crear.html" class="btn btn-primary">
          <i class="fas fa-plus"></i> Crear Torneo
        </a>
      </div>

      <div id="torneos-list" class="cards-grid">
        <!-- Aquí se cargarán dinámicamente los torneos -->
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Cargando torneos...
        </div>
        <button
          class="btn btn-sm btn-danger eliminar-torneo"
          data-id="${torneo.id}"
        ></button>
      </div>
    </main>

    <footer>
      <div class="container">
        <p>
          &copy; <span id="currentYear"></span> Sistema de Gestión de Torneos de
          Fútbol
        </p>
      </div>
    </footer>

    <!-- Tu app y módulos -->
    <script src="../../js/app.js"></script>
    <script src="../../js/modules/torneos.js"></script>
    <script src="../../js/navbar.js"></script>
    <script>
      // Establecer el año actual en el footer
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
