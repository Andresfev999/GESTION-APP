<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores - Sistema de Gestión de Torneos de Fútbol</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   

    <main class="container">
        <div class="page-header">
            <h1>Jugadores</h1>
            <a href="crear.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> Añadir Jugador
            </a>
        </div>

        <div class="filters-container">
            <div class="search-input">
                <i class="fas fa-search"></i>
                <input type="text" id="buscar-jugador" placeholder="Buscar jugador..." class="form-control">
            </div>
            <div class="filter-select">
                <select id="filtro-equipo" class="form-control">
                    <option value="">Todos los equipos</option>
                    <!-- Opciones de equipos se cargarán dinámicamente -->
                </select>
            </div>
            <div class="filter-select">
                <select id="filtro-posicion" class="form-control">
                    <option value="">Todas las posiciones</option>
                    <option value="Portero">Portero</option>
                    <option value="Defensa">Defensa</option>
                    <option value="Mediocampista">Mediocampista</option>
                    <option value="Delantero">Delantero</option>
                </select>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Equipo</th>
                                <th>Posición</th>
                                <th>Edad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="jugadores-list">
                            <!-- Aquí se cargarán dinámicamente los jugadores -->
                            <tr>
                                <td colspan="5" class="text-center">
                                    <div class="loading">
                                        <i class="fas fa-spinner fa-spin"></i> Cargando jugadores...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div id="jugadores-count" class="text-muted">Mostrando 0 jugadores</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Sistema de Gestión de Torneos de Fútbol</p>
        </div>
    </footer>

    <!-- Scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/firebase-data.js"></script>
    <!-- Tu app y módulos -->
    <script src="../../js/app.js"></script>
    <script src="../../js/modules/jugadores.js"></script>
    <script src="../../js/navbar.js"></script>
    <script>
        // Establecer el año actual en el footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
