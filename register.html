<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Torneos de Fútbol</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>Torneos de Fútbol</h1>
            </div>
            <button id="themeToggle" class="btn btn-icon">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <div class="card auth-card">
                <div class="card-header">
                    <h2 class="card-title">Crear Cuenta</h2>
                </div>
                <div class="card-content">
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="register-name">
                                <i class="fas fa-user"></i> Nombre Completo
                            </label>
                            <input type="text" id="register-name" name="name" required 
                                   placeholder="Tu nombre" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="register-email">
                                <i class="fas fa-envelope"></i> Correo Electrónico
                            </label>
                            <input type="email" id="register-email" name="email" required 
                                   placeholder="tu@email.com" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="register-password">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <div class="password-input-container">
                                <input type="password" id="register-password" name="password" required 
                                       placeholder="Contraseña" class="form-control">
                                <button type="button" class="toggle-password" tabindex="-1">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter">
                                    <div class="strength-meter-fill" data-strength="0"></div>
                                </div>
                                <div class="strength-text">Fuerza de la contraseña: <span>Débil</span></div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-confirm-password">
                                <i class="fas fa-lock"></i> Confirmar Contraseña
                            </label>
                            <div class="password-input-container">
                                <input type="password" id="register-confirm-password" name="confirm-password" required 
                                       placeholder="Confirmar contraseña" class="form-control">
                                <button type="button" class="toggle-password" tabindex="-1">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="terms-checkbox">
                                <input type="checkbox" id="terms-checkbox" name="terms" required>
                                <label for="terms-checkbox">
                                    Acepto los <a href="#" class="terms-link">Términos y Condiciones</a>
                                </label>
                            </div>
                        </div>
                        
                        <div id="register-error" class="auth-error"></div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-user-plus"></i> Crear Cuenta
                            </button>
                        </div>
                    </form>
                    
                    <div class="auth-divider">
                        <span>O</span>
                    </div>
                    
                    <div class="social-login">
                        <button id="google-register" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i> Registrarse con Google
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Torneos de Fútbol. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Firebase App (la base) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    
    <!-- Añade los productos que usarás -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Tu script de inicialización -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si el usuario ya está autenticado
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Usuario ya autenticado, redirigir a la página principal
                    window.location.href = 'index.html';
                }
            });
            
            // Inicializar botones de mostrar/ocultar contraseña
            const toggleButtons = document.querySelectorAll('.toggle-password');
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Verificar fuerza de la contraseña
            const passwordInput = document.getElementById('register-password');
            const strengthMeter = document.querySelector('.strength-meter-fill');
            const strengthText = document.querySelector('.strength-text span');
            
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Criterios de fuerza
                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                
                // Actualizar indicador visual
                strengthMeter.setAttribute('data-strength', strength);
                
                // Actualizar texto
                switch (strength) {
                    case 0:
                        strengthText.textContent = 'Débil';
                        break;
                    case 1:
                        strengthText.textContent = 'Débil';
                        break;
                    case 2:
                        strengthText.textContent = 'Media';
                        break;
                    case 3:
                        strengthText.textContent = 'Buena';
                        break;
                    case 4:
                        strengthText.textContent = 'Fuerte';
                        break;
                }
            });
            
            // Validar que las contraseñas coincidan
            const confirmPasswordInput = document.getElementById('register-confirm-password');
            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', function(e) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    e.preventDefault();
                    document.getElementById('register-error').textContent = 'Las contraseñas no coinciden';
                    return false;
                }
                
                // Continuar con el envío del formulario
                return true;
            });
            
            // Inicializar registro con Google
            const googleRegisterButton = document.getElementById('google-register');
            googleRegisterButton.addEventListener('click', function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                firebase.auth().signInWithPopup(provider)
                    .then(result => {
                        // Registro exitoso
                        console.log('Usuario registrado con Google:', result.user);
                        
                        // Guardar información adicional del usuario en Firestore
                        const user = result.user;
                        const db = firebase.firestore();
                        
                        db.collection('usuarios').doc(user.uid).set({
                            nombre: user.displayName || '',
                            email: user.email,
                            photoURL: user.photoURL || '',
                            fechaRegistro: new Date(),
                            ultimoAcceso: new Date()
                        }, { merge: true })
                        .then(() => {
                            window.location.href = 'index.html';
                        })
                        .catch(error => {
                            console.error('Error al guardar datos del usuario:', error);
                        });
                    })
                    .catch(error => {
                        // Error en registro
                        console.error('Error en registro con Google:', error);
                        const errorMessage = document.getElementById('register-error');
                        errorMessage.textContent = 'Error al registrarse con Google: ' + error.message;
                    });
            });
        });
    </script>
</body>
</html>
