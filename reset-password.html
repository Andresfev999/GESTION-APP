<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Torneos de Fútbol</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h1>Torneos de Fútbol</h1>
            </div>
            <button id="themeToggle" class="btn btn-icon">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="auth-section">
            <div class="card auth-card">
                <div class="card-header">
                    <h2 class="card-title">Recuperar Contraseña</h2>
                </div>
                <div class="card-content">
                    <div id="reset-instructions" class="auth-instructions">
                        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
                    </div>
                    
                    <form id="reset-form" class="auth-form">
                        <div class="form-group">
                            <label for="reset-email">
                                <i class="fas fa-envelope"></i> Correo Electrónico
                            </label>
                            <input type="email" id="reset-email" name="email" required 
                                   placeholder="tu@email.com" class="form-control">
                        </div>
                        
                        <div id="reset-error" class="auth-error"></div>
                        <div id="reset-success" class="auth-success" style="display: none;"></div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-paper-plane"></i> Enviar Enlace
                            </button>
                        </div>
                    </form>
                    
                    <div class="auth-footer">
                        <a href="login.html">Volver a Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Torneos de Fútbol. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Firebase App (la base) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    
    <!-- Añade los productos que usarás -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Tu script de inicialización -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Scripts de la aplicación -->
    <script src="js/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('reset-form');
            const resetError = document.getElementById('reset-error');
            const resetSuccess = document.getElementById('reset-success');
            
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('reset-email').value;
                
                // Limpiar mensajes
                resetError.textContent = '';
                resetSuccess.style.display = 'none';
                
                // Enviar correo de restablecimiento
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        // Correo enviado con éxito
                        resetSuccess.textContent = 'Se ha enviado un enlace de recuperación a tu correo electrónico.';
                        resetSuccess.style.display = 'block';
                        resetForm.reset();
                    })
                    .catch(error => {
                        // Error al enviar correo
                        console.error('Error al enviar correo de recuperación:', error);
                        
                        switch (error.code) {
                            case 'auth/user-not-found':
                                resetError.textContent = 'No existe una cuenta con este correo electrónico.';
                                break;
                            case 'auth/invalid-email':
                                resetError.textContent = 'El correo electrónico no es válido.';
                                break;
                            default:
                                resetError.textContent = error.message;
                        }
                    });
            });
        });
    </script>
</body>
</html>
