<header class="main-header">
    <div class="container">
        <div class="logo">
            <i class="fas fa-futbol"></i>
            <h1>Torneos de Fútbol</h1>
        </div>
        
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <nav class="main-nav" id="main-nav">
            <ul class="nav-list">
                <li>
                    <a href="../../index.html">
                        <i class="fas fa-home"></i> Inicio
                    </a>
                </li>
                <li>
                    <a href="../torneos/index.html">
                        <i class="fas fa-trophy"></i> Torneos
                    </a>
                </li>
                <li>
                    <a href="../equipos/index.html">
                        <i class="fas fa-users"></i> Equipos
                    </a>
                </li>
                <li>
                    <a href="../jugadores/index.html">
                        <i class="fas fa-user"></i> Jugadores
                    </a>
                </li>
                <li>
                    <a href="../partidos/index.html">
                        <i class="fas fa-futbol"></i> Partidos
                    </a>
                </li>
                <li>
                    <a href="../posiciones/index.html">
                        <i class="fas fa-table"></i> Posiciones
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="header-actions">
            <button id="themeToggle" class="btn btn-icon">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Manejar el menú móvil
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mainNav = document.getElementById('main-nav');
        
        if (mobileMenuToggle && mainNav) {
            mobileMenuToggle.addEventListener('click', function() {
                mainNav.classList.toggle('active');
                mobileMenuToggle.classList.toggle('active');
            });
        }
        
        // Marcar el enlace activo
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-list a');
        
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            if (currentPath === linkPath || currentPath.includes(linkPath) && linkPath !== 'index.html') {
                link.classList.add('active');
            }
        });
    });
</script>
